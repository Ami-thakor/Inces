<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Image Enhancement</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div class="container">
        <h1>Image Enhancement</h1>
        {% if error %}
        <p class="error">{{ error }}</p>
        {% endif %}
        <form action="/" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="file">Select Image:</label>
                <input type="file" name="file" id="file">
            </div>
            <div class="form-group">
                <label for="version">Model Version:</label>
                <select name="version" id="version">
                    <option value="v1.2">Version 1.2</option>
                    <option value="v1.3">Version 1.3</option>
                    <option value="v1.4">Version 1.4</option>
                    <option value="RestoreFormer">RestoreFormer</option>
                    <option value="CodeFormer">CodeFormer</option>
                </select>
            </div>
            <div class="form-group">
                <label for="scale">Scale Factor:</label>
                <select name="scale" id="scale">
                    <option value="2">2x</option>
                    <option value="4">4x</option>
                </select>
            </div>
            <div class="form-group">
                <button type="submit">Enhance Image</button>
            </div>
        </form>
    </div>
</body>

</html>
